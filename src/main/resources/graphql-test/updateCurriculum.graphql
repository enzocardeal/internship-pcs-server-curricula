mutation updateCurriculum($input: UpdateCurriculumInput!){
    updateCurriculum(input: $input){
        id
        name
        lastName
        degreeCourse
        graduationYear
        pastExperiences {
            company
            role
            description
            endedAt
            startedAt
        }
        certificates {
            name
            description
            completedAt
            expiresAt
        }
    }
}